name: Build & Deploy (Angular 9, Node 14.21.3)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ© Use Node 14.21.3
        uses: actions/setup-node@v4
        with:
          node-version: "14.21.3"
          cache: "npm"

      - name: ğŸ“¦ Install deps
        run: npm install

      - name: ğŸ“– Detect Angular default project
        id: ngproj
        shell: bash
        run: |
          echo "PROJECT=$(node -p "require('./angular.json').defaultProject")" >> $GITHUB_ENV
          echo "projectName=$PROJECT" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build (production)
        run: |
          npx ng build --configuration=production --base-href="/${{ github.event.repository.name }}/"
        # Angular 9: --configuration=production Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾ Ñ --prod

      - name: ğŸ“¦ Prepare Pages artifact
        run: |
          echo "Will publish from dist/${PROJECT}"
          test -d "dist/${PROJECT}"  # fail fast if folder is wrong

      - name: â¬†ï¸ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.PROJECT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
