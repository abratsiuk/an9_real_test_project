name: Build & Deploy (Angular 9, Node 14.21.3)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🟩 Use Node 14.21.3
        uses: actions/setup-node@v4
        with:
          node-version: "14.21.3"
          cache: "npm"

      - name: 📦 Install deps
        run: npm install

      - name: 📖 Detect Angular default project
        id: ngproj
        shell: bash
        run: |
          echo "PROJECT=$(node -p "require('./angular.json').defaultProject")" >> $GITHUB_ENV
          echo "projectName=$PROJECT" >> $GITHUB_OUTPUT

      - name: 🏗️ Build (production)
        run: |
          npx ng build --configuration=production --base-href="/${{ github.event.repository.name }}/"
        # Angular 9: --configuration=production одинаково с --prod

      - name: 📦 Prepare Pages artifact
        run: |
          echo "Will publish from dist/${PROJECT}"
          test -d "dist/${PROJECT}"  # fail fast if folder is wrong

      - name: ⬆️ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.PROJECT }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
